<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      xmlns:svg="http://www.w3.org/2000/svg"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"> 

	<ui:composition template="/template/tempdashboard.xhtml">
	<ui:define name="contentdash">
	    <!-- DASHBOARD BODY -->
        <!-- DASHBOARD HEADER -->
        <div class="dashboard-header retracted">
            <!-- DB CLOSE BUTTON -->
            <a href="index.html" class="db-close-button">
               <img src="#{request.contextPath}/resources/images/dashboard/back-icon.png" alt="back-icon"/>
            </a>
            <!-- DB CLOSE BUTTON -->

			<!-- DB OPTIONS BUTTON -->
            <div class="db-options-button">
               <img src="#{request.contextPath}/resources/images/dashboard/db-list-right.png" alt="db-list-right"/>
			   <img src="#{request.contextPath}/resources/images/dashboard/close-icon.png" alt="close-icon"/>
            </div>
            <!-- DB OPTIONS BUTTON -->

            <!-- DASHBOARD HEADER ITEM -->
            <div class="dashboard-header-item title">
                <!-- DB SIDE MENU HANDLER -->
                 <div class="db-side-menu-handler">
                    <img src="#{request.contextPath}/resources/images/dashboard/db-list-left.png" alt="db-list-left"/>
                </div>
                <!-- /DB SIDE MENU HANDLER -->
                <h6>Your Dashboard</h6>
            </div>
            <!-- /DASHBOARD HEADER ITEM -->

			<!-- DASHBOARD HEADER ITEM -->
            <div class="dashboard-header-item form">
                <form class="dashboard-search">
                    <input type="text" name="search" id="search_dashboard" placeholder="Search on dashboard..."/>
                    <input type="image" src="#{request.contextPath}/resources/images/dashboard/search-icon.png" alt="search-icon"/>
                </form>
            </div>
            <!-- /DASHBOARD HEADER ITEM -->

            <!-- DASHBOARD HEADER ITEM -->
            <div class="dashboard-header-item stats">
                <!-- STATS META -->
                <div class="stats-meta">
                    <div class="pie-chart pie-chart1">
                        <!-- SVG PLUS -->
                        <svg class="svg-plus primary">
                            <use xlink:href="#svg-plus"></use>
                        </svg>
                        <!-- /SVG PLUS -->
                    </div>
                    <h6>64.579</h6>
                    <p>New Original Visits</p>
                </div>
                <!-- /STATS META -->
            </div>
            <!-- /DASHBOARD HEADER ITEM -->

            <!-- DASHBOARD HEADER ITEM -->
            <div class="dashboard-header-item stats">
                <!-- STATS META -->
                <div class="stats-meta">
                    <div class="pie-chart pie-chart2">
                        <!-- SVG PLUS -->
                        <svg class="svg-minus tertiary">
                            <use xlink:href="#svg-minus"></use>
                        </svg>
                        <!-- /SVG PLUS -->
                    </div>
                    <h6>20.8</h6>
                    <p>Less Sales Than Last Month</p>
                </div>
                <!-- /STATS META -->
            </div>
            <!-- /DASHBOARD HEADER ITEM -->

            <!-- DASHBOARD HEADER ITEM -->
            <div class="dashboard-header-item stats">
                <!-- STATS META -->
                <div class="stats-meta">
                    <div class="pie-chart pie-chart3">
                        <!-- SVG PLUS -->
                        <svg class="svg-plus primary">
                            <use xlink:href="#svg-plus"></use>
                        </svg>
                        <!-- /SVG PLUS -->
                    </div>
                    <h6>322k</h6>
                    <p>Total Visits This Month</p>
                </div>
                <!-- /STATS META -->
            </div>
            <!-- /DASHBOARD HEADER ITEM -->

			<!-- DASHBOARD HEADER ITEM -->
            <div class="dashboard-header-item back-button">
                <a href="index.html" class="button mid dark-light">Back to Homepage</a>
            </div>
            <!-- /DASHBOARD HEADER ITEM -->
        </div>
        <!-- DASHBOARD HEADER -->

        <!-- DASHBOARD CONTENT -->
        <div class="dashboard-content">
    <div class="dashboard-body">
            <div class="headline buttons two primary">
                <h4><h:link outcome="sections">Sections</h:link></h4>
            </div>
			<!-- FORM BOX ITEMS -->
			<div class="form-box-items">
				<!-- FORM BOX ITEM -->
				<div class="form-box-item full">
				    <h:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
					<h4>Post a new topic</h4>
					<hr class="line-separator"/>
					<h:form id="addsection" enctype="multipart/form-data">
						<div class="input-container">
							<label  class="rl-label required">Name section:</label>
							<h:inputText value="#{sectionBean.section.nom}">
							<f:validateLength minimum="5" maximum="15"></f:validateLength>
							</h:inputText>
						</div>
						
				<div class="input-container">
							<label class="rl-label required">Image</label>
           <h:inputFile value="#{sectionBean.file}" a:accept="image/png,image/jpeg" >
           <f:validateRequired></f:validateRequired>
           </h:inputFile>	
           								
						</div>

							<div class="input-container">
											<label class="rl-label required">Description</label>		
						<h:inputTextarea id="editor1" value="#{sectionBean.section.description}" >
					 <f:validateLength minimum="10" maximum="50" ></f:validateLength>
					 </h:inputTextarea>
</div>
						<hr class="line-separator"/>
						
						<h:commandButton id="kolo" class="button big dark" action="#{sectionBean.modifier()}" value="Valider">
						<f:setPropertyActionListener value="#{sectionBean.section.image}" target="#{sectionBean.uploadImage}"></f:setPropertyActionListener>
						</h:commandButton>
						<h:message for="kolo" />
					</h:form>
				</div>
			</div>

	

			<div class="clearfix"></div>
        </div>
      
        </div>
        <!-- DASHBOARD CONTENT -->
	</ui:define>
	</ui:composition>
</html>
