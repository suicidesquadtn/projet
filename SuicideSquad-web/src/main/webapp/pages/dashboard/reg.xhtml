<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
      
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	xmlns:svg="http://www.w3.org/2000/svg"
	template="/template/template.xhtml">
	<ui:define name="content">
		<h:form>
			<!-- DASHBOARD CONTENT -->
			<div class="dashboard-content">
				<!-- HEADLINE -->
				<div class="headline buttons primary">
					<h4>Register</h4>
					<h:commandButton 
						class="button mid-short primary" value="Save Changes"
						action="#{MembreBean.doUpdate1()}" />
				</div>
				<!-- /HEADLINE -->

				<!-- FORM BOX ITEMS -->
				<div class="form-box-items">
					<!-- FORM BOX ITEM -->
					<div class="form-box-item">
						<h4>Profile Information</h4>
						<hr class="line-separator" />
						<!-- PROFILE IMAGE UPLOAD -->
						<div class="profile-image">
							<div class="profile-image-data">
								<figure class="user-avatar medium">
									<img
										src="../resources/images/dashboard/profile-default-image.png"
										alt="profile-default-image" />
								</figure>
								<p class="text-header">Profile Photo</p>
								<p class="upload-details">Minimum size 70x70px</p>
							</div>
							<a href="#" class="button mid-short dark-light">Upload
								Image...</a>
						</div>
						<!-- PROFILE IMAGE UPLOAD -->

					
							<!-- INPUT CONTAINER -->
							<div class="input-container">
								<label for="acc_name" class="rl-label required">Account
									Name</label>
								<h:inputText id="acc_name" name="acc_name"
									value="#{MembreBean.m.nom}"
									placeholder="Enter your account name here..." />
							</div>
							<!-- /INPUT CONTAINER -->

                             <!-- INPUT CONTAINER -->
							<div class="input-container half">
								<label for="Login" class="rl-label">Login</label>
								<h:inputText id="new_log" name="Login"
									value="#{MembreBean.m.login}"
									placeholder="Enter your Login here..." />
							</div>
							<!-- /INPUT CONTAINER -->



							<!-- INPUT CONTAINER -->
							<div class="input-container half">
								<label for="new_pwd" class="rl-label">New Password</label>
								<h:inputText type="password" id="new_pwd" name="new_pwd"
									value="#{MembreBean.m.pwd}"
									placeholder="Enter your password here..." />
							</div>
							<!-- /INPUT CONTAINER -->

							

							<!-- INPUT CONTAINER -->
							<div class="input-container">
								<label for="new_email" class="rl-label">Email</label>
								<h:inputText type="email" id="new_email" name="new_email"
									value="#{MembreBean.m.mail}"
									placeholder="Enter your email address here..." />
							</div>
							
							
							<!-- /INPUT CONTAINER -->

							<!-- INPUT CONTAINER -->
							
							<!-- /INPUT CONTAINER -->

							<!-- INPUT CONTAINER -->
							
							<!-- /INPUT CONTAINER -->
						
					</div>
					<!-- /FORM BOX ITEM -->

					<!-- FORM BOX ITEM -->
					<div class="form-box-item spaced">
						<h4>Social Media</h4>
						<hr class="line-separator" />

						<!-- INPUT CONTAINER -->
						<div class="input-container">
							<ul class="share-links">
								<li><a href="#" class="fb"></a></li>
							</ul>
							<input form="profile-info-form" type="text" id="social_fb_link"
								name="social_fb_link" value="www.facebook.com/jhonnyfischershop"
								placeholder="Enter your social link here..." />
						</div>
						<!-- /INPUT CONTAINER -->

						<!-- INPUT CONTAINER -->
						<div class="input-container">
							<ul class="share-links">
								<li><a href="#" class="twt"></a></li>
							</ul>
							<input form="profile-info-form" type="text" id="social_twt_link"
								name="social_twt_link"
								placeholder="Enter your social link here..." />
						</div>
						<!-- /INPUT CONTAINER -->

						<!-- INPUT CONTAINER -->
						<div class="input-container">
							<ul class="share-links">
								<li><a href="#" class="gplus"></a></li>
							</ul>
							<input form="profile-info-form" type="text"
								id="social_gplus_link" name="social_gplus_link"
								placeholder="Enter your social link here..." />
						</div>
						<!-- /INPUT CONTAINER -->

						<!-- INPUT CONTAINER -->
						<div class="input-container">
							<ul class="share-links">
								<li><a href="#" class="rss"></a></li>
							</ul>
							<input form="profile-info-form" type="text" id="social_rss_link"
								name="social_rss_link"
								placeholder="Enter your social link here..." />
						</div>
						<!-- /INPUT CONTAINER -->

						<!-- INPUT CONTAINER -->
						<div class="input-container">
							<ul class="share-links">
								<li><a href="#" class="db"></a></li>
							</ul>
							<input form="profile-info-form" type="text" id="social_db_link"
								name="social_db_link"
								placeholder="Enter your social link here..." />
						</div>
						<!-- /INPUT CONTAINER -->

						<!-- INPUT CONTAINER -->
						<div class="input-container">
							<ul class="share-links">
								<li><a href="#" class="be"></a></li>
							</ul>
							<input form="profile-info-form" type="text" id="social_be_link"
								name="social_be_link"
								placeholder="Enter your social link here..." />
						</div>
						<!-- /INPUT CONTAINER -->

						<!-- INPUT CONTAINER -->
						<div class="input-container">
							<ul class="share-links">
								<li><a href="#" class="de"></a></li>
							</ul>
							<input form="profile-info-form" type="text" id="social_de_link"
								name="social_de_link"
								placeholder="Enter your social link here..." />
						</div>
						<!-- /INPUT CONTAINER -->
					</div>
					<!-- /FORM BOX ITEM -->


				</div>
				<!-- /FORM BOX -->
			</div>
			<!-- DASHBOARD CONTENT -->
		</h:form>
	</ui:define>

</ui:composition>


</html>
