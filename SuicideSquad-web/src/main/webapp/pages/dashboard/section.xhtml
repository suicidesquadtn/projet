<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      xmlns:svg="http://www.w3.org/2000/svg"
      xmlns:p="http://primefaces.org/ui"
     xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
     xmlns:o="http://omnifaces.org/ui" > 

	<ui:composition template="/template/tempdashboard.xhtml">
	<ui:define name="contentdash">
	    <!-- DASHBOARD BODY -->
    <div class="dashboard-body">
        <!-- DASHBOARD HEADER -->
        <div class="dashboard-header retracted">
            <!-- DB CLOSE BUTTON -->
            <a href="index.html" class="db-close-button">
               <img src="#{request.contextPath}/resources/images/dashboard/back-icon.png" alt="back-icon"/>
            </a>
            <!-- DB CLOSE BUTTON -->

			<!-- DB OPTIONS BUTTON -->
            <div class="db-options-button">
               <img src="#{request.contextPath}/resources/images/dashboard/db-list-right.png" alt="db-list-right"/>
			   <img src="#{request.contextPath}/resources/images/dashboard/close-icon.png" alt="close-icon"/>
            </div>
            <!-- DB OPTIONS BUTTON -->

            <!-- DASHBOARD HEADER ITEM -->
            <div class="dashboard-header-item title">
                <!-- DB SIDE MENU HANDLER -->
                 <div class="db-side-menu-handler">
                    <img src="#{request.contextPath}/resources/images/dashboard/db-list-left.png" alt="db-list-left"/>
                </div>
                <!-- /DB SIDE MENU HANDLER -->
                <h6>Your Dashboard</h6>
            </div>
            <!-- /DASHBOARD HEADER ITEM -->

			<!-- DASHBOARD HEADER ITEM -->
            <div class="dashboard-header-item form">
                <form class="dashboard-search">
                    <input type="text" name="search" id="search_dashboard" placeholder="Search on dashboard..."/>
                    <input type="image" src="#{request.contextPath}/resources/images/dashboard/search-icon.png" alt="search-icon"/>
                </form>
            </div>
            <!-- /DASHBOARD HEADER ITEM -->

            <!-- DASHBOARD HEADER ITEM -->
            <div class="dashboard-header-item stats">
                <!-- STATS META -->
                <div class="stats-meta">
                    <div class="pie-chart pie-chart1">
                        <!-- SVG PLUS -->
                        <svg class="svg-plus primary">
                            <use xlink:href="#svg-plus"></use>
                        </svg>
                        <!-- /SVG PLUS -->
                    </div>
                    <h6>64.579</h6>
                    <p>New Original Visits</p>
                </div>
                <!-- /STATS META -->
            </div>
            <!-- /DASHBOARD HEADER ITEM -->

            <!-- DASHBOARD HEADER ITEM -->
            <div class="dashboard-header-item stats">
                <!-- STATS META -->
                <div class="stats-meta">
                    <div class="pie-chart pie-chart2">
                        <!-- SVG PLUS -->
                        <svg class="svg-minus tertiary">
                            <use xlink:href="#svg-minus"></use>
                        </svg>
                        <!-- /SVG PLUS -->
                    </div>
                    <h6>20.8</h6>
                    <p>Less Sales Than Last Month</p>
                </div>
                <!-- /STATS META -->
            </div>
            <!-- /DASHBOARD HEADER ITEM -->

            <!-- DASHBOARD HEADER ITEM -->
            <div class="dashboard-header-item stats">
                <!-- STATS META -->
                <div class="stats-meta">
                    <div class="pie-chart pie-chart3">
                        <!-- SVG PLUS -->
                        <svg class="svg-plus primary">
                            <use xlink:href="#svg-plus"></use>
                        </svg>
                        <!-- /SVG PLUS -->
                    </div>
                    <h6>322k</h6>
                    <p>Total Visits This Month</p>
                </div>
                <!-- /STATS META -->
            </div>
            <!-- /DASHBOARD HEADER ITEM -->

			<!-- DASHBOARD HEADER ITEM -->
            <div class="dashboard-header-item back-button">
                <a href="index.html" class="button mid dark-light">Back to Homepage</a>
            </div>
            <!-- /DASHBOARD HEADER ITEM -->
        </div>
        <!-- DASHBOARD HEADER -->

        <!-- DASHBOARD CONTENT -->
        <div class="dashboard-content">
<h3>Gestion Sections</h3> Liste des sections
	<h:form>
		<p:dataTable var="section" value="#{sectionBean.sections}">
    <p:column headerText="Id">
        <h:outputText value="#{section.sectionId}" />
    </p:column>
 
    <p:column headerText="nom">
        <h:outputText value="#{section.nom}" />
    </p:column>
   <p:column headerText="image">
    <o:graphicImage value="#{sectionBean.afficherImage(section.image)}" dataURI="true" alt="product-image" style="height:150px;width:258px;"/>
    </p:column>
    <p:column headerText="description">
        <h:outputText value="#{section.description}" />
    </p:column>
 
    <p:column>
        <h:commandButton action="#{sectionBean.supprimer(section)}" value="delete" />
    </p:column>
          <p:column>
        <h:commandButton  value="update" >
       <f:setPropertyActionListener value="#{true}" target="#{sectionBean.visible}"></f:setPropertyActionListener>
        <f:setPropertyActionListener value="#{section}" target="#{sectionBean.section}"></f:setPropertyActionListener>
       
        </h:commandButton>
    </p:column>
</p:dataTable>
<h:commandButton action="#{sectionBean.initialiser()}" value="Ajouter" />
	</h:form>
	<h:form rendered="#{sectionBean.visible}" enctype="multipart/form-data">
	<h:panelGrid columns="1">
<h:outputText value="Nom:" />
<h:inputText value="#{sectionBean.section.nom}" />
<h:outputText value="Image :" />
<h:inputFile value="#{sectionBean.file}" a:accept="image/png,image/jpeg" ></h:inputFile>	
<h:commandButton action="#{sectionBean.modifier()}" value="Valider" >
<f:setPropertyActionListener value="#{sectionBean.section.image}" target="#{sectionBean.updateImage}"></f:setPropertyActionListener>
</h:commandButton>
</h:panelGrid>
	</h:form>
        </div>
        <!-- DASHBOARD CONTENT -->
    </div>
    <!-- /DASHBOARD BODY -->
	</ui:define>
	</ui:composition>
</html>
