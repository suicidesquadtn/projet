<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      xmlns:svg="http://www.w3.org/2000/svg"
       xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">  
       

	<ui:composition template="/template/tempdashboard.xhtml">
	<ui:define name="contentdash">
		    <!-- DASHBOARD BODY -->
    <div class="dashboard-body">
        <!-- DASHBOARD HEADER -->
        <div class="dashboard-header retracted">
            <!-- DB CLOSE BUTTON -->
            <a href="index.html" class="db-close-button">
               <img src="#{request.contextPath}/resources/images/dashboard/back-icon.png" alt="back-icon"/>
            </a>
            <!-- DB CLOSE BUTTON -->

			<!-- DB OPTIONS BUTTON -->
            <div class="db-options-button">
               <img src="#{request.contextPath}/resources/images/dashboard/db-list-right.png" alt="db-list-right"/>
			   <img src="#{request.contextPath}/resources/images/dashboard/close-icon.png" alt="close-icon"/>
            </div>
            <!-- DB OPTIONS BUTTON -->

            <!-- DASHBOARD HEADER ITEM -->
            <div class="dashboard-header-item title">
                <!-- DB SIDE MENU HANDLER -->
                 <div class="db-side-menu-handler">
                    <img src="#{request.contextPath}/resources/images/dashboard/db-list-left.png" alt="db-list-left"/>
                </div>
                <!-- /DB SIDE MENU HANDLER -->
                <h6>Your Dashboard</h6>
            </div>
            <!-- /DASHBOARD HEADER ITEM -->

			<!-- DASHBOARD HEADER ITEM -->
            <div class="dashboard-header-item form">
                <form class="dashboard-search">
                    <input type="text" name="search" id="search_dashboard" placeholder="Search on dashboard..."/>
                    <input type="image" src="#{request.contextPath}/resources/images/dashboard/search-icon.png" alt="search-icon"/>
                </form>
            </div>
            <!-- /DASHBOARD HEADER ITEM -->

            <!-- DASHBOARD HEADER ITEM -->
            <div class="dashboard-header-item stats">
                <!-- STATS META -->
                <div class="stats-meta">
                    <div class="pie-chart pie-chart1">
                        <!-- SVG PLUS -->
                        <svg class="svg-plus primary">
                            <use xlink:href="#svg-plus"></use>
                        </svg>
                        <!-- /SVG PLUS -->
                    </div>
                    <h6>64.579</h6>
                    <p>New Original Visits</p>
                </div>
                <!-- /STATS META -->
            </div>
            <!-- /DASHBOARD HEADER ITEM -->

            <!-- DASHBOARD HEADER ITEM -->
            <div class="dashboard-header-item stats">
                <!-- STATS META -->
                <div class="stats-meta">
                    <div class="pie-chart pie-chart2">
                        <!-- SVG PLUS -->
                        <svg class="svg-minus tertiary">
                            <use xlink:href="#svg-minus"></use>
                        </svg>
                        <!-- /SVG PLUS -->
                    </div>
                    <h6>20.8</h6>
                    <p>Less Sales Than Last Month</p>
                </div>
                <!-- /STATS META -->
            </div>
            <!-- /DASHBOARD HEADER ITEM -->

            <!-- DASHBOARD HEADER ITEM -->
            <div class="dashboard-header-item stats">
                <!-- STATS META -->
                <div class="stats-meta">
                    <div class="pie-chart pie-chart3">
                        <!-- SVG PLUS -->
                        <svg class="svg-plus primary">
                            <use xlink:href="#svg-plus"></use>
                        </svg>
                        <!-- /SVG PLUS -->
                    </div>
                    <h6>322k</h6>
                    <p>Total Visits This Month</p>
                </div>
                </div>
                <h1>.</h1>
	<div class="gradient">
	<div class="headline filter primary">
                <h4>Gestion Reclamations</h4>
            </div>


	<h:form>
		<p:dataTable var="former" value="#{ReclamationBean.reclamations}">
   <f:facet name="header">
					<h:messages style="color:red;" />
			</f:facet>
 
    <p:column headerText="Titre">
        <h:outputText value="#{former.titre}" />
    </p:column>
 
    <p:column headerText="Contenu">
    
        <h:outputText value="#{former.contenu}" />
        
    </p:column>
 
    <p:column headerText="Date Publication">
        <h:outputText value="#{former.datePublication}" />
    </p:column>
    <p:column headerText="Etat">
        <h:outputText value="#{former.etat}" />
    </p:column>
       <p:column >
        <h:commandButton action="#{ReclamationBean.doDelete(former)}"  class="button mid-short secondary open-new-message" value="delete" />
    </p:column>
          <p:column>
        <h:commandButton class="button mid-short secondary open-new-message" value="Update" >
       <f:setPropertyActionListener value="#{true}" target="#{ReclamationBean.visible}"></f:setPropertyActionListener>
        <f:setPropertyActionListener value="#{former}" target="#{ReclamationBean.u}"></f:setPropertyActionListener>
       
        </h:commandButton>
    </p:column>
</p:dataTable>
<h:commandButton action="#{ReclamationBean.initialiser()}" class="button dark-light" value="Ajouter" />
	</h:form>
	<h:form  rendered="#{ReclamationBean.visible}">
	<h:panelGrid columns="3">
	<div class="input-container">
							<label  class="rl-label required">Titre:</label>
							<h:inputText value="#{ReclamationBean.u.titre}" placeholder="Enter your titre here..." validatorMessage="inserer le titre svp"/>
					<h:message for="NomF" style="color:red"/>
						</div>

	<div class="input-container">
		<label  class="rl-label required">Contenue:</label>
		<h:inputTextarea id="logF" value="#{ReclamationBean.u.contenu}" validatorMessage="verifiez le contenue" />
		
		<h:message for="logF" style="color:red"/>
	</div>

	<div class="input-container">
		<label  class="rl-label required">Date Publication:</label>
 		<h:inputText id="pwdF" value="#{ReclamationBean.u.datePublication}" validatorMessage="veriviez la format du date " a:type="date" a:min="2000-01-01" a:max="2030-12-31"> 
 		<f:convertDateTime pattern="yyyy-MM-dd" /> 
		</h:inputText> 
		<h:message for="pwdF" style="color:red"/>
	</div>
	
	<div class="input-container">
		<label  class="rl-label required">Etat:</label>
		<h:inputText id="salaireF" value="#{ReclamationBean.u.etat}" validatorMessage="veriviez l'etat">
		</h:inputText>
		<h:message for="salaireF" style="color:red"/>
	</div>
<h:commandButton action="#{ReclamationBean.doaddorupdate()}" class="button mid-short secondary open-new-message" value="Valider" >
<f:setPropertyActionListener value="#{myLogBean.u}" target="#{ReclamationBean.utilisateur}"></f:setPropertyActionListener>
</h:commandButton>
</h:panelGrid>
	</h:form>
</div>
</div>
</div>

	</ui:define>
	</ui:composition>
</html>
