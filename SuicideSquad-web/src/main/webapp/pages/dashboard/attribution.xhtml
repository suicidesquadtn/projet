<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      xmlns:svg="http://www.w3.org/2000/svg"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 

<h:head></h:head> 
<body> 
<h:form enctype="multipart/form-data">
<p:dataTable var="att" 
			 value="#{attributionBean.attributions}" 
			 border="1"
			 multiViewState="true"
			 rows="10" 
			 rowKey="#{att.userattribution.nom}"
			 paginator="true"
			 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
             rowsPerPageTemplate="5,10,15"
             paginatorPosition="bottom"
			 filteredValue="#{attributionBean.test1}"
			 emptyMessage="No attributions has been found!"
			> 

				<p:column headerText="User" filterBy="#{att.userattribution.nom}" filterMatchMode="contains">
       			 <h:outputText value="#{att.userattribution.nom}" />
   				 </p:column>
   				 
   			

 				<p:column headerText="Badge">
       			 <h:outputText value="#{att.badgeattribution.name}" />
   				 </p:column>
   				
   				   	<p:column headerText="Attribution date">
   	       			 <h:outputText value="#{att.dateAttribution}" />
   				 </p:column>		
   				 
   			
  				  
  				 
	</p:dataTable> 
	<h:commandButton action="#{attributionBean.initialiser()}" value="Add" />
</h:form>



<h:form rendered="#{attributionBean.visible}">
	<h:panelGrid columns="2" cellpadding="5"> 

<br/><br/>
<h:outputText value="Badge:" />
<br/><br/>
<h:selectOneMenu value="#{attributionBean.bSelected.badgeId}">
<f:selectItems value="#{attributionBean.selectItemsForBadges}" ></f:selectItems>
</h:selectOneMenu>
<br/><br/>
<h:outputText value="User:" />
<br/><br/>
<h:selectOneMenu value="#{attributionBean.uSelected.userId}">
<f:selectItems value="#{attributionBean.selectItemsForUsers}" ></f:selectItems>
</h:selectOneMenu>
<br/><br/>
 <h:commandButton action="#{attributionBean.Affect()}" value="Affect"/>
</h:panelGrid>
</h:form>

</body> 
</html>
