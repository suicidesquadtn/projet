<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      xmlns:svg="http://www.w3.org/2000/svg"> 

<ui:composition template="/template/template.xhtml">
	<ui:define name="content">
		<!-- SECTION HEADLINE -->
	<div class="section-headline-wrap v3">
		<div class="section-headline">
			<h2>Games</h2>
		</div>
	</div>
	<!-- /SECTION HEADLINE -->
        <!-- DASHBOARD CONTENT -->
        <div class="dashboard-content">
 

			<!-- FORM BOX ITEMS -->
			<div class="form-box-items">
				<!-- FORM BOX ITEM -->
				<div class="form-box-item full">
					<h4>Edit Comment</h4>
					<hr class="line-separator"/>
					<h:form id="addgamer" enctype="multipart/form-data">
						<div class="input-container">
							<label  class="rl-label required">Name of the Subject:</label>
							<p>#{commentsbean.comment.sujet.name}</p>
						  <h:message  for="name" style="color:red" />
						</div>
	<label  class="rl-label required">Content of comments:</label>
    <h:inputTextarea  rows="10" style="#{ component.valid ? 'border-color:#ebebeb;' : 'border-color:red;'}" id="contentS" value="#{commentsbean.comment.content}" validatorMessage="The length is less than  the minimum allowed value: 20 " >
    <f:validateLength minimum="20"></f:validateLength>
    </h:inputTextarea> 
    <h:message  for="contentS" style="color:red" />		
						<hr class="line-separator"/>
				<h:commandButton id="kolo" class="button big dark"  action="#{commentsbean.doSaveOrUpdate()}" value="Submit"></h:commandButton>
					</h:form>
				</div>
			</div>

	

			<div class="clearfix"></div>
        </div>
	</ui:define>
	</ui:composition>
</html>
