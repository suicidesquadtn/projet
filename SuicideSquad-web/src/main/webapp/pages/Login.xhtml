<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      xmlns:svg="http://www.w3.org/2000/svg"

 <h:head> <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Login, registration forms"/>
    <meta name="author" content="Seong Lee"/>

    <title>Suicide Squad</title>

    <!-- Stylesheets -->
    <link href="#{request.contextPath}/resources/login/css/bootstrap.css" rel="stylesheet"/>
	<link href="#{request.contextPath}/resources/login/css/animation.css" rel="stylesheet"/>
	<link href="#{request.contextPath}/resources/login/css/checkbox/orange.css" rel="stylesheet"/>
	<link href="#{request.contextPath}/resources/login/css/preview.css" rel="stylesheet"/>
	<link href="#{request.contextPath}/resources/login/css/authenty.css" rel="stylesheet"/>
	<link rel="stylesheet" href="#{request.contextPath}/resources/login/ajax/libs/jqueryui/1.10.0/themes/smoothness/jquery-ui.css"/>

	<!-- Font Awesome CDN -->
	<link href="#{request.contextPath}/resources/login/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
	
	<!-- Google Fonts -->
	<link href="#{request.contextPath}/resources/login/font-awesome/Roberto.css" rel="stylesheet"/>
	<link href="#{request.contextPath}/resources/login/font-awesome/Open+Sans.css" rel="stylesheet"/>
 </h:head>   
  <h:body style="zoom: 1;">
		<section id="authenty_preview" style="height: 662px;">
		<h:form>
			<section id="signin_alt" class="authenty signin-alt" style="height: 662px;">
				<div class="section-content">
				  <div class="wrap" style="
    padding-top: 100px;
">
					  <div class="container" style="
">
							<div class="row animated fadeInUp" data-animation="fadeInUp">
							  <div class="col-md-4 col-md-offset-1">
									<div class="normal-signin"> 
										<div class="title">
											<h3>Sign In</h3>
										</div> 
									  <div class="form-main">
										  <div class="form-group">
										  		<h:messages />
												<div class="un-wrap">
													<i class="fa fa-user"></i>
											  	<h:inputText type="text" class="form-control" placeholder="Username"  value="#{myLogBean.login}" validatorMessage="Veuillez mettre un login">	
											    <f:validateRequired></f:validateRequired>
											  	</h:inputText>										  	
												</div>
												<div class="pw-wrap">
													<i class="fa fa-lock"></i>
											  	<h:inputSecret value="#{myLogBean.password}" required="required" class="form-control" validatorMessage="Veuillez mettre un mot de passe">
											  	<f:validateRequired></f:validateRequired>
											  	</h:inputSecret> 
												</div>
												
												<div class="row top-buffer">
													<div class="col-md-4 col-md-offset-8">
										    	 <h:commandButton  value="Login" action="#{myLogBean.verifier()}"/>
										    	 <h:outputLabel value="#{myLogBean.message}" style="color:red;" />
										    		
													</div>
												</div>
									  	</div>
										</div>		
							  	</div>
								</div>
								<div class="col-md-2">
									<div class="horizontal-divider"></div>
								</div>
								<div class="col-md-4">
									<div class="sns-signin">
										<a href="#" class="facebook"><i class="fa fa-facebook"></i><span>Sign in with Facebook</span></a>
										<a href="#" class="google-plus"><i class="fa fa-google-plus"></i><span>Sign in with Google+</span></a>
									</div>
								</div>
								<div class="col-md-1"></div>
							</div>
							<div class="row top-buffer bottom-wrap">
								<div class="col-xs-6 col-md-2 col-md-offset-1">
									<a href="#password_recovery" id="forgot_from_2">need help?</a>
								</div>
								<div class="col-xs-6 col-md-2">
									<a href="#signup_wizard" id="signup_from_2">Create an account</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</h:form>
			</section>
		

			
		
	  
    <!-- js library -->
    	<script src="../ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script src="../ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js"></script>
    	<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.icheck.min.js"></script>
		<script src="js/waypoints.min.js"></script>
		
		<!-- authenty js -->
		<script src="js/authenty.js"></script>
		
		<!-- preview scripts -->
		<script src="js/preview/jquery.malihu.PageScroll2id.js"></script>
		<script src="js/preview/jquery.address-1.6.min.js"></script>
		<script src="js/preview/scrollTo.min.js"></script>
		<script src="js/preview/init.js"></script>
		
		
		<!-- preview scripts -->
		<script>
			(function($) {
				
				// get full window size
				$(window).on('load resize', function(){
				    var w = $(window).width();
				    var h = $(window).height();

				    $('section').height(h);
				});		

				// scrollTo plugin
				$('#signup_from_1').scrollTo({ easing: 'easeInOutQuint', speed: 1500 });
				$('#forgot_from_1').scrollTo({ easing: 'easeInOutQuint', speed: 1500 });
				$('#signup_from_2').scrollTo({ easing: 'easeInOutQuint', speed: 1500 });
				$('#forgot_from_2').scrollTo({ easing: 'easeInOutQuint', speed: 1500 });
				$('#forgot_from_3').scrollTo({ easing: 'easeInOutQuint', speed: 1500 });
				
				
				// set focus on input
				var firstInput = $('section').find('input[type=text], input[type=email]').filter(':visible:first');
        
				if (firstInput != null) {
            firstInput.focus();
        }
				
				$('section').waypoint(function (direction) {
					var target = $(this).find('input[type=text], input[type=email]').filter(':visible:first');
					target.focus();
				}, {
	          offset: 300
	      }).waypoint(function (direction) {
					var target = $(this).find('input[type=text], input[type=email]').filter(':visible:first');
			  	target.focus();
	      }, {
	          offset: -400
	      });
				
				
				// animation handler
				$('[data-animation-delay]').each(function () {
	          var animationDelay = $(this).data("animation-delay");
	          $(this).css({
	              "-webkit-animation-delay": animationDelay,
	              "-moz-animation-delay": animationDelay,
	              "-o-animation-delay": animationDelay,
	              "-ms-animation-delay": animationDelay,
	              "animation-delay": animationDelay
	          });
	      });
				
	      $('[data-animation]').waypoint(function (direction) {
	          if (direction == "down") {
	              $(this).addClass("animated " + $(this).data("animation"));
	          }
	      }, {
	          offset: '90%'
	      }).waypoint(function (direction) {
	          if (direction == "up") {
	              $(this).removeClass("animated " + $(this).data("animation"));
	          }
	      }, {
	          offset: '100%'
	      });
			
			})(jQuery);
		</script>
